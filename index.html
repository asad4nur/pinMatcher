<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputNumber" class="form-control" type="text">
                    <button id="pin-generator" class="generate-btn" onclick="generatePin ()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="outputValue" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="calculator('7')">7</div>
                                <div class="button" onclick="calculator('8')">8</div>
                                <div class="button" onclick="calculator('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="calculator('4')">4</div>
                                <div class="button" onclick="calculator('5')">5</div>
                                <div class="button" onclick="calculator('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="calculator('1')">1</div>
                                <div class="button" onclick="calculator('2')">2</div>
                                <div class="button" onclick="calculator('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="singleDelete('&lt')">&lt;</div>
                                <div class="button" onclick="calculator('0')">0</div>
                                <div class="button" onclick="allDelete()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitBtn()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="pinMatched" </p>
            </div>
        </div>
        <script>
            function getPin() {
                const random = (Math.random() * 10000);
                const pin = (random + '').split('.')[0];
                if (pin.length === 4) {
                    return pin;
                }
                else {
                    return getPin();
                }
            }
            function generatePin() {
                document.getElementById("inputNumber").value = getPin();
            }
            function calculator(newValue) {
                document.getElementById("outputValue").value += newValue;
            }
            function allDelete() {
                document.getElementById("outputValue").value = "";
            }
            function singleDelete() {
                var input = document.getElementById('outputValue');
                input.value = input.value.slice(0, -1);
            }
            function submitBtn() {
                const inputPin = document.getElementById("inputNumber");
                const pinNumber = inputPin.value;

                const outputPin = document.getElementById("outputValue");
                const matchPin = outputPin.value;
                if (inputPin.value == outputPin.value) {
                    document.getElementById("pinMatched").innerText = "✅ Pin Matched... Secret door is opening for you";
                }
                else {
                    document.getElementById("pinMatched").innerText = "❌ Pin Didn't Match, Please try again";
                }
            }

        </script>
</body>

</html>
